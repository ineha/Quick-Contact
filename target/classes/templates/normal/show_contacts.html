<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
    <!--    <link rel="stylesheet" href="../static/CSS/login.css">-->
</head>
<body>
<section>
    <h2 class="text-center"><em>Your Contacts</em></h2>
    <div class="card mr-3">
        <div class="card-body">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="c :${contacts}">
                    <th scope="row" th:text="${'QC2022'+c.cId}">1</th>

                    <td>
                        <img class="my_profile_picture" src=""th:src="@{'/image/'+${c.image}}" alt="profile photo" >


                        <span th:text="${c.name}"></span></td>
                    <td >
                        <a href="#" th:href="@{'/user/contact/'+${c.cId}}"> <span th:text="${c.email}"></span></a>
                       </td>
                    <td th:text="${c.phone}">@mdo</td>
                    <td>
                        <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>

                       <form method="post" th:action="@{'/user/update_contact/'+${c.cId}}" class="mt-2">
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                       </form>
                    </td>
                </tr>
                </tbody>
            </table>

<!--            pagination content-->

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage !=0}"class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link" href="#">Prev</a></li>
                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

                    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>


    </div>

</section>





</body>


</html>
