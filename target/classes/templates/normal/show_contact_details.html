<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
    <!--    <link rel="stylesheet" href="../static/CSS/login.css">-->
</head>
<body>
<section>

    <div class="card mr-3">
        <div class="card-body" th:if="${contact}">

            <div class="container text-center">

                <img style="height:200px; width:200px;" class="my_profile_picture" src=""th:src="@{'/image/'+${contact.image}}" alt="profile photo" >
                <h3 th:text="${contact.name}"></h3>
            </div>
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">QCUSER<span th:text="${contact.cId}"></span></th>

                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td> <span th:text="${contact.email}"></span></td>

                </tr>
                <tr>
                    <th scope="row">Phone</th>
                    <td> <span th:text="${contact.phone}"></span></td>

                </tr>
                <tr>
                    <th scope="row">Work</th>
                    <td> <span th:text="${contact.work}"></span></td>

                </tr>

                </thead>
            </table>

            <div class="description text-center">
                <th:block th:utext="${contact.description}"></th:block>

            </div>

        </div>


    </div>
    <h1 class="text-center p3 bg-danger text-white" th:unless="${contact}">You don't have permission to access this contact....</h1>
</section>





</body>


</html>
