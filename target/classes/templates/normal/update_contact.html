<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
    <!--    <link rel="stylesheet" href="../static/CSS/login.css">-->
</head>
<body>
<section>
    <div class="card mr-3 ml-3" >

        <div class="card-body">
            <h2 class="text-center">Update Contact</h2>
            <div class="container-fluid mt-1">

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/update_contact}"
                              class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId">

                            <!--First name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus w-10 p-1"></i>

                                    </div>

                                </div>

<!--                                this contact.name is to show value which is already added at the time of sign up-->

                                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control w-10 p-1">

                            </div>



                            <!--            second name-->

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt w-10 p-1"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Name here" class="form-control w-10 p-1">

                            </div>


                            <!--            phone-->

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt w-10 p-1"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.phone}" required type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control w-10 p-1">

                            </div>




                            <!--            email-->

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-envelope  w-10 p-1" aria-hidden="true"></i>


                                    </div>

                                </div>
                                <input th:value="${contact.email}" required type="text" id="email" name="email" placeholder="Enter email here" class="form-control w-10 p-1">

                            </div>



                            <!--            work-->

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase w-10 p-1" aria-hidden="true"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.work}" required min="10" max="12" type="text" id="work" name="work" placeholder="Enter work here" class="form-control w-10 p-1">

                            </div>

                            <!--            description-->

                            <div class="form-group mt-3">
<!--                                we can use th:text as description-->
                                <textarea th:utext="${contact.description}" placeholder="Enter contact description here" name="description" id="mytextarea"  rows="10" class="form-control"></textarea>

                            </div>

                            <!--            Contact image-->

                            <div class="container text-center">

                                <img style="width:250px; height:200px;" class="img-fuild my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="">

                            </div>

                            <div class="custom-file">
                                <input type="file" name="profileImage" />


                            </div>
                            <div class="container text-center mt-2">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>


                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>





</body>


</html>
