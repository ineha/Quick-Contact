<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
    <!--    <link rel="stylesheet" href="../static/CSS/login.css">-->
</head>
<body>
<section>

    <h1 class="text-center">Your Profile</h1>
   <div class="container">
<div class="card">
    <div class="card-body">
        <div class="container text-center">
        <img style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" >
        </div>
        <h1 class="text-center" th:text="${user.name}"></h1>
       <table class="table text-center">
           <thead>
           <tr>
               <th scope="col">#USERId</th>
               <th scope="col">QCUSER<span th:text="${user.id}"></span></th>

           </tr>
           <tr>
               <th scope="row">Email</th>
               <td> <span th:text="${user.email}"></span></td>

           </tr>
           <tr>
               <th scope="row">Role</th>
               <td> <span th:text="${user.role}"></span></td>

           </tr>
           <tr>
               <th scope="row">Account Active</th>
               <td> <span th:text="${user.enabled}"></span></td>

           </tr>
           <tr>
               <th scope="row">About You</th>
               <td> <span th:text="${user.about}"></span></td>

           </tr>

           </thead>
       </table>

    </div>
</div>
   </div>

</section>






</body>


</html>
